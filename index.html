<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="POS.js" defer></script>
    <title>Simple POS System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kayongo's POS System</h1>

      <div class="item-input">
        <input type="text" id="itemName" placeholder="Item Name" />
        <input type="number" id="itemPrice" placeholder="Item Price" min="0" />
        <input type="number" id="itemQuantity" placeholder="Quantity" min="1" />
        <button onclick="addItem()">Add Item</button>
      </div>

      <h2>Basket</h2>
      <table id="cartTable">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>

      <div class="total">
        <h2>Total: UGx<span id="totalAmount">0.00</span></h2>
      </div>
    </div>
  </body>
</html>
